<p id=""></p>

<body class="container-fluid">
    <section>
        <div class="wrapper">
            <header class="row page-header">
                <div id="nameTitle" class="">
                <p id="name" class="col-3">Brian Behlen</p>
                <p id="jobTitle" class="col3">Software Developer</p>
                </div>
                <div id="image">
                    <img id="profilePic" src="images/puppyDuke.jpg">
                </div>
            </header>
            <div id="main body" class="row page-body justify-content-">
                <div id="space" class="col-6"></div>
                
                            
                            <div id="skillsCard" class="col-3 card border-info cards" style="max-height: fit-content;">
                                <h4 class="card-header">Skills</h4>
                                <div class="card-body">
                                    <h4 class="card-title"></h4>
                                    <p class="card-text">
                                    <ul id="skillsList" class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            HTML
                                            <span class="badge bg-primary rounded-pill"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            CSS
                                            <span class="badge bg-primary rounded-pill"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Javascript
                                            <span class="badge bg-primary rounded-pill"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Python
                                            <span class="badge bg-primary rounded-pill"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            C#
                                            <span class="badge bg-primary rounded-pill"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            C++
                                            <span class="badge bg-primary rounded-pill"></span>
                                        </li>
                                    </ul>
                                    </p>
                                </div>
                            </div>

                            <div id="repoCard" class="col-3 card border-info mb-3 cards" style="max-height: 20em;">
                                <h4 class="card-header">Repos</h4>
                                <div class="card-body">
                                    <h4 class="card-title"></h4>
                                    <p class="card-text">
                                    <ul id="repoList" class="list-group">
                                    </ul>
                                    </p>
                                </div>
                            </div>
                        
        </div>
    </div>
        <!--Include a footer that sticks to the bottom of the screen, commonly referred to as a sticky footer. 
    The footer should contain contact information with an email icon and an email address listed next to it.-->
        <footer id="footer" class="col-6 sticky-bottom">
            <div id="conctactInfo" class="row">
                <div id="email" class="col-3">Brian@Ascended.IO</div>
                <!--Clickable GitHub icon linking to your GitHub.
            Clickable LinkedIn icon linking to your LinkedIn.
            Clickable icon links to other Social Media sites (ie. Twitter, Facebook, Instagram, etc..)-->
                <div id="iconLinks" class="row">
                    <div class="col-sm-3">
                    <a href="https://github.com">
                        <i class="fa fa-brands fa-github-alt"></i>
                    </a>
                    </div>
                    <div class="col-sm-3">
                    <a href="https://linkedin.com">
                        <i class="fa fa-brands fa-linkedin"></i>
                    </a>
                    </div>
                    <div class="col-sm-3 justify-content-end">
                    <a href="https://twitter.com">
                        <i class="fa fa-brands fa-twitter"></i>
                    </a>
                    </div>
                </div>
            </div>
        </footer>

        </div>
