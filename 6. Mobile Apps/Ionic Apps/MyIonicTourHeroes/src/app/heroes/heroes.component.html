<ion-header>
  <ion-toolbar>
    <ion-title> Tour of Heroes </ion-title>
    <ion-nav>
      <!-- <a routerLink="/">Home</a> -->
      <a routerLink="/heroes">Heroes</a>
      <a routerLink="/dashboard">Dashboard</a>
    </ion-nav>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>My Heroes</h2>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        <span class="badge">{{ hero.id }}</span>
        {{ hero.name }}
      </a>
    </li>
  </ul>
</ion-content>
