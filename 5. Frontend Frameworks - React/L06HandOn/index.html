<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
    integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <title>L06HandsOn</title>
</head>

<body>
  <div class="container">
    <h1>My Bootstrap Page</h1>
    <form>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Full Name:</span>
          <input type="text" class="form-control" id="firstName" placeholder="First name">
          <input type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="(xxx)xxx-xxxx">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" class="form-control" id="email" placeholder="Example@email.com">
      </div>
      <button class="btn btn-class-primary" value="Submit">Submit</button>
      <button class="btn btn-class-secondary" value="Cancel">Cancel</button>
      <div class="form-group">
    </form>
    <br>
    <h2>About Someone Else :)</h2>
    <br>
    <div class="row">
      <div class="col-sm-12 col-lg-7">
        <img src="images/Alex.jpg" alt="Honorable mention goes to...">
      </div>
      <div class="col-sm">
        <p>
          This is my girlfriend she deserves an honorable mention for taking care of me when I'm sick.
          She and her son are my motivation to make it through this program.
        </p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
  </div>
</body>

</html>
